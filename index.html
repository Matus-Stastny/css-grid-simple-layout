<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Css Grid</title>
</head>
<body>
    <div class="container">
        <header>Header</header>
        <nav>Navigation</nav>
        <content>
            <h3>Content</h3>
            <p>
                Cake brownie tart. Ice cream sugar plum cookie ice cream tart tart chupa chups. Soufflé soufflé candy canes macaroon. Candy
                pudding danish pudding marshmallow. Tootsie roll toffee powder tiramisu cookie macaroon chocolate dragée.
            </p>
        </content>
        <aside>Side bar</aside>
        <footer>Footer</footer>
    </div>
</body>
<style>
    body {
        color: white;
        background: rgb(85, 125, 179);
        font-size: 20px;
        text-align: center;
    }
    h3 {
        font-size: 24px;
    }
    .container {
        display: grid;
        min-height: 100vh;
        grid-template-columns: minmax(auto, 200px) 1fr minmax(auto, 200px);
        grid-template-rows: minmax(auto, 50px) 1fr minmax(auto, 50px);
        grid-template-areas:
            'header header header'
            'nav content side-bar'
            'footer footer footer';
    }
    header {
        grid-area: header;
        background-color: #0D355A;
    }
    content {
        grid-area: content;
    }
    nav {
        grid-area: nav;
        background-color: #c55;
    }
    aside {
        grid-area: side-bar;
        background-color: #B00B1E;
    }
    footer {
        grid-area: footer;
        background-color: #690;
    }
    @media (max-width: 800px) {
        .container {
            grid-template-columns: minmax(auto, 200px) 1fr;
            grid-template-rows: auto auto 1fr auto;
            grid-template-areas:
            "header   header"
            "nav      nav"
            "side-bar content"
            "footer footer";
        }
    }
    

</style>

</html>
